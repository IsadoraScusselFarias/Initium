<html xmlns="http://www.w3.org /1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="base/template.xhtml">

	<ui:define name="conteudo">
		<h:form>
			<div class="container">
				<div class="row">
					<h:outputLabel value="Pesquisar" />
					<h:inputText id="nomeCandidatoFiltrada"
						value="#{candidatoBean.nomeCandidatoFiltrada}" />
					<h:commandButton class="btn" value="Filtrar"
						action="#{candidatoBean.listarCandidato}" />
				</div>
				<div class="row">
					<h:dataTable value="#{candidatoBean.list}" var="item"
						rendered="#{not empty candidatoBean.list}">
						<h:column>
							<f:facet name="header">ID</f:facet>#{item.id}</h:column>
						<h:column>
							<f:facet name="header">Nome</f:facet>#{item.nome}</h:column>
						<h:column>
							<h:commandButton value="Editar" action="#{candidatoBean.editar}" />
						</h:column>
						<h:column>
							<h:commandButton value="Remover"
								action="#{candidatoBean.remover(item)}" />
						</h:column>
					</h:dataTable>
				</div>
				<div class="row">
					<h:commandButton value="Adicionar" action="#{candidatoBean.novo}" />
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>

</html>
